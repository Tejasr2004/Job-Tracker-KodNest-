<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Notification Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Top Bar -->
    <header class="kn-top-bar">
        <div style="display: flex; align-items: center; gap: 16px;">
            <div class="project-name">Job Notification Tracker</div>

            <!-- Mobile Menu Toggle -->
            <button class="kn-mobile-menu-toggle" id="mobile-menu-toggle">
                &#9776; <!-- Hamburger Icon -->
            </button>
        </div>

        <!-- Navigation -->
        <nav class="kn-navbar" id="navbar">
            <a href="/dashboard" class="kn-nav-link" data-link>Dashboard</a>
            <a href="/saved" class="kn-nav-link" data-link>Saved</a>
            <a href="/digest" class="kn-nav-link" data-link>Digest</a>
            <a href="/settings" class="kn-nav-link" data-link>Settings</a>
            <a href="/proof" class="kn-nav-link" data-link>Proof</a>
        </nav>

        <div class="kn-badge kn-badge-status">In Progress</div>
    </header>

    <!-- Main Router View -->
    <main id="app-content" class="kn-main-wrapper" style="display: block;">
        <!-- Route Content Will Be Injected Here via Script -->
    </main>

    <!-- Proof Footer (Persistent) -->
    <footer class="kn-proof-footer">
        <div class="kn-checklist">
            <label class="kn-checkbox-item">
                <input type="checkbox" checked> Route Skeleton
            </label>
            <label class="kn-checkbox-item">
                <input type="checkbox"> Navigation Logic
            </label>
            <label class="kn-checkbox-item">
                <input type="checkbox"> Mobile Responsive
            </label>
        </div>
        <div>
            <span style="font-size: 12px; color: #888; margin-right: 16px;">Auto-saving...</span>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
